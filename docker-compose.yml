version: "3.8"

services:
    postgres:
        image: postgres:16-alpine
        container_name: gofamintui_postgres
        environment:
            POSTGRES_USER: gofamintui_user
            POSTGRES_PASSWORD: dev_password_change_in_prod
            POSTGRES_DB: gofamintui_db
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U gofamintui_user -d gofamintui_db"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - gofamintui_network

volumes:
    postgres_data:
        driver: local

networks:
    gofamintui_network:
        driver: bridge
